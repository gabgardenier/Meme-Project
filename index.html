<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Freshman's Memes</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script id="meme-template" type="text/handlebars-v4">
    <li class="meme" data-categories="{{categories}}" data-id="{{meme_id}}">
        <h4>{{title}}</h4>
        <img src="images/{{image}}" alt="{{title}}">
    </li>
    </script>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix">
                <h1>Freshman Memes</h1>
                <form id="search">
                    <input type="search" id="lookup" placeholder="Search">
                    <input type="submit" value="Go">
                </form>
            </div>
        </header>
        <main>
            <aside>
                <h3>Meme Categories</h3>
                <select id="category-filter">
                    <option value="">--Filter By Category--</option>
                </select>
            </aside>
            <section>
                <h3>Memes</h3>
                <ul id="Memes-listings">
                </ul>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2018 - Freshman Memes</p>
        </footer>
    </div>
    <script src="js/memes.js/"></script>
    <script src="js/meme-constructor.js/"></script>
    <script src="js/easteregg.js/"></script>
</body>  
</html>
